<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div id="grid-item-1" class="grid-item">
            <ul>
                <li> <img src="./images/super-1.png"></li>
                <li>Spiderman</li>
                <li class="items-number">12</li>
            </ul>
        </div>
        <div id="grid-item-2" class="grid-item">
            <ul>
                <li> <img src="./images/super-3.png"></li>
                <li>Wonder</li>
                <li>Women</li>
                <li class="items-number">30</li>
            </ul>
        </div>
        <div id="grid-item-3" class="grid-item">
            <li class="items-number">5 - 0</li>
        </div>
        <div id="grid-item-4" class="grid-item">
            <ul>
                <li> <img src="./images/super-2.png"></li>
                <li>Captain</li>
                <li>America</li>
                <li class="items-number">50</li>
            </ul>
        </div>
        <div id="grid-item-5" class="grid-item">
            <ul>
                <li> <img src="./images/super-4.png"></li>
                <li>Gem Woman</li>
                <li class="items-number">12</li>
            </ul>
        </div>

    </div>
    <footer class="footer">Made with <img src="./images/Vector.svg"> by ProGrad</footer>
</body>

</html>
